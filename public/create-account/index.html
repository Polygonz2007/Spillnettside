<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/graphics/logo/icon-white.svg">
    <title>Gamez</title>

    <!-- Theme -->
    <link rel="stylesheet" href="/theme.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Page -->
    <img src="/graphics/logo/full-white.svg" id="logo" />
    
    <!-- hei hei god dag hvis du leser dette sÃ¥ er server adressen: polegones:goopy@127.0.0.1:20 -->
    <form method="submit">
        <h1>Create an account</h1>

        <label>Username</label> <br>
        <input type="text" id="username" placeholder="Type your username here" />

        <label>Password</label> <br>
        <input type="password" id="password" placeholder="Type your password here" />

        <label>Confirm Password</label> <br>
        <input type="password" id="confirm" placeholder="Repeat password." />

        <input type="submit" value="Create account!" />
        <p id="info">Create a Gamez account.</p>
    </form>

    <p>Already have an account? <a href="/login">Log in!</a></p>

    <script src="./script.js"></script>
</body>

</html>
